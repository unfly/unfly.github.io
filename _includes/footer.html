<footer>
  <div class="container">
    <p>{{ site.title }}</p>
    <p>{{ site.description }}</p>
    <ul>{% for my_page in site.pages %}
      {% if my_page.title %}
      <li>
        <a href="{{ my_page.url }}">{{ my_page.title }}</a>
      </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</footer>
